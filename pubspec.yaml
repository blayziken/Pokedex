name: poke_search
description: Poke-Explore Search App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  http:
  modal_progress_hud:
  floating_action_bubble:
  lottie:
  clippy_flutter:
  material_design_icons_flutter:
  flutter_svg: ^0.23.0+1
  gradient_widgets:
  connectivity_plus:

dev_dependencies:
#  flutter_launcher_icons: ^0.9.2
  flutter_native_splash:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#ffffff"
  image: "images/poke_search.png"
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter:
  uses-material-design: true

  assets:
    - images/
